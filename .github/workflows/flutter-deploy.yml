          name: ios-ipa-${{ steps.version-info.outputs.version }}
          path: build/ios/ipa/*.ipa
          retention-days: 7

      - name: Send IPA via Gmail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: iOS IPA Build - ${{ steps.version-info.outputs.version }}
          body: |
            iOS IPA Build for version ${{ steps.version-info.outputs.version }}
            Build time: ${{ steps.version-info.outputs.timestamp }}
            Commit: ${{ github.sha }}
            
            Note: IPA files are for development purposes and may require manual installation.
          to: ${{ secrets.RECIPIENT_EMAILS }}
          from: ${{ secrets.GMAIL_USERNAME }}
          attachments: build/ios/ipa/*.ipa

  notify-status:
    needs: [parse-commit, android-patch, ios-patch, android-release, ios-release, build-apk]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download failure logs (if any)
        uses: actions/download-artifact@v4
        with:
          path: failure-logs
        continue-on-error: true

      - name: Prepare notification body
        id: notification
        run: |
          BODY="CI/CD Status for commit ${{ github.sha }}:\n\n"
          if [ "${{ needs.build-apk.result }}" == "success" ]; then
            BODY="$BODY- APK Build: Succeeded ✅\n"
          elif [ "${{ needs.build-apk.result }}" == "failure" ]; then
            BODY="$BODY- APK Build: Failed ❌\n"
          elif [ "${{ needs.build-apk.result }}" == "skipped" ]; then
            BODY="$BODY- APK Build: Skipped ⏭️\n"
          fi
          if [ "${{ needs.android-patch.result }}" == "success" ]; then
            BODY="$BODY- Android Patch: Succeeded ✅\n"
          elif [ "${{ needs.android-patch.result }}" == "failure" ]; then
            BODY="$BODY- Android Patch: Failed ❌\n"
          elif [ "${{ needs.android-patch.result }}" == "skipped" ]; then
            BODY="$BODY- Android Patch: Skipped ⏭️\n"
          fi
          if [ "${{ needs.ios-patch.result }}" == "success" ]; then
            BODY="$BODY- iOS Patch: Succeeded ✅\n"
          elif [ "${{ needs.ios-patch.result }}" == "failure" ]; then
            BODY="$BODY- iOS Patch: Failed ❌\n"
          elif [ "${{ needs.ios-patch.result }}" == "skipped" ]; then
            BODY="$BODY- iOS Patch: Skipped ⏭️\n"
          fi
          if [ "${{ needs.android-release.result }}" == "success" ]; then
            BODY="$BODY- Android Release: Succeeded ✅\n"
          elif [ "${{ needs.android-release.result }}" == "failure" ]; then
            BODY="$BODY- Android Release: Failed ❌\n"
          elif [ "${{ needs.android-release.result }}" == "skipped" ]; then
            BODY="$BODY- Android Release: Skipped ⏭️\n"
          fi
          if [ "${{ needs.ios-release.result }}" == "success" ]; then
            BODY="$BODY- iOS Release: Succeeded ✅\n"
          elif [ "${{ needs.ios-release.result }}" == "failure" ]; then
            BODY="$BODY- iOS Release: Failed ❌\n"
          elif [ "${{ needs.ios-release.result }}" == "skipped" ]; then
            BODY="$BODY- iOS Release: Skipped ⏭️\n"
          fi
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send status notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: CI/CD Status Notification - ${{ github.sha }}
          body: ${{ steps.notification.outputs.body }}
          to: ${{ secrets.ACCOUNT_HOLDER_EMAIL }}
          from: ${{ secrets.GMAIL_USERNAME }}

