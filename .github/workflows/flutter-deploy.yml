  # 📊 Unified Status Notification
  notify-status:
    name: 📊 Pipeline Status
    needs: [setup-and-version, parse-commit, validate-secrets, android-patch, ios-patch, android-release, ios-release, build-apk, build-ipa]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📊 Prepare status notification
        id: notification
        run: |
          BODY="🚀 CI/CD Pipeline Status Report\n"
          BODY="$BODY━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n\n"
          BODY="$BODY📋 Version: ${{ needs.setup-and-version.outputs.version }}\n"
          BODY="$BODY⏰ Timestamp: ${{ needs.setup-and-version.outputs.timestamp }}\n"
          BODY="$BODY📝 Commit: ${{ github.sha }}\n\n"
          
          BODY="$BODY🎯 Job Results:\n"
          
          if [ "${{ needs.setup-and-version.result }}" == "success" ]; then
            BODY="$BODY✅ Setup & Version: Success\n"
          else
            BODY="$BODY❌ Setup & Version: Failed\n"
          fi
          
          if [ "${{ needs.parse-commit.result }}" == "success" ]; then
            BODY="$BODY✅ Parse Commit: Success\n"
          else
            BODY="$BODY❌ Parse Commit: Failed\n"
          fi
          
          if [ "${{ needs.validate-secrets.result }}" == "success" ]; then
            BODY="$BODY✅ Validate Secrets: Success\n"
          else
            BODY="$BODY❌ Validate Secrets: Failed\n"
          fi
          
          if [ "${{ needs.build-apk.result }}" == "success" ]; then
            BODY="$BODY✅ Standard APK Build: Success\n"
          elif [ "${{ needs.build-apk.result }}" == "failure" ]; then
            BODY="$BODY❌ Standard APK Build: Failed\n"
          elif [ "${{ needs.build-apk.result }}" == "skipped" ]; then
            BODY="$BODY⏭️ Standard APK Build: Skipped\n"
          fi
          
          if [ "${{ needs.build-ipa.result }}" == "success" ]; then
            BODY="$BODY✅ Standard IPA Build: Success\n"
          elif [ "${{ needs.build-ipa.result }}" == "failure" ]; then
            BODY="$BODY❌ Standard IPA Build: Failed\n"
          elif [ "${{ needs.build-ipa.result }}" == "skipped" ]; then
            BODY="$BODY⏭️ Standard IPA Build: Skipped\n"
          fi
          
          if [ "${{ needs.android-patch.result }}" == "success" ]; then
            BODY="$BODY✅ Android Patch (Shorebird): Success\n"
          elif [ "${{ needs.android-patch.result }}" == "failure" ]; then
            BODY="$BODY❌ Android Patch (Shorebird): Failed\n"
          elif [ "${{ needs.android-patch.result }}" == "skipped" ]; then
            BODY="$BODY⏭️ Android Patch (Shorebird): Skipped\n"
          fi
          
          if [ "${{ needs.ios-patch.result }}" == "success" ]; then
            BODY="$BODY✅ iOS Patch (Shorebird): Success\n"
          elif [ "${{ needs.ios-patch.result }}" == "failure" ]; then
            BODY="$BODY❌ iOS Patch (Shorebird): Failed\n"
          elif [ "${{ needs.ios-patch.result }}" == "skipped" ]; then
            BODY="$BODY⏭️ iOS Patch (Shorebird): Skipped\n"
          fi
          
          if [ "${{ needs.android-release.result }}" == "success" ]; then
            BODY="$BODY✅ Android Release (Shorebird): Success\n"
          elif [ "${{ needs.android-release.result }}" == "failure" ]; then
            BODY="$BODY❌ Android Release (Shorebird): Failed\n"
          elif [ "${{ needs.android-release.result }}" == "skipped" ]; then
            BODY="$BODY⏭️ Android Release (Shorebird): Skipped\n"
          fi
          
          if [ "${{ needs.ios-release.result }}" == "success" ]; then
            BODY="$BODY✅ iOS Release (Shorebird): Success\n"
          elif [ "${{ needs.ios-release.result }}" == "failure" ]; then
            BODY="$BODY❌ iOS Release (Shorebird): Failed\n"
          elif [ "${{ needs.ios-release.result }}" == "skipped" ]; then
            BODY="$BODY⏭️ iOS Release (Shorebird): Skipped\n"
          fi
          
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo -e "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 📧 Send unified status notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: 📊 CI/CD Pipeline Status - ${{ needs.setup-and-version.outputs.version }}
          body: ${{ steps.notification.outputs.body }}
          to: ${{ secrets.ACCOUNT_HOLDER_EMAIL }}
          from: ${{ secrets.GMAIL_USERNAME }}

