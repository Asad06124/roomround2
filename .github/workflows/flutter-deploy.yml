          server_port: 465
          secure: true
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: iOS IPA Release - ${{ steps.version-info.outputs.version }}
          body: |
            iOS IPA Release for version ${{ steps.version-info.outputs.version }}
            Build time: ${{ steps.version-info.outputs.timestamp }}
