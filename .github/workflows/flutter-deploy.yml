      - name: Setup Shorebird CLI
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: Verify Shorebird Installation
        run: shorebird --version

      - name: Install dependencies
        run: |
          flutter pub get
          cd ios && pod install

      - name: Create Shorebird patch for iOS
        env:
          SHOREBIRD_TOKEN: ${{ env.SHOREBIRD_TOKEN }}
        run: shorebird patch ios --release-version latest

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-patch
          path: build/ios/ipa/*.ipa
          retention-days: 7

      - name: Capture logs
        if: failure()
        run: |
          echo "iOS patch job failed. Logs saved for notification." > ios-patch-failure.log
          cat ios-patch-failure.log
        continue-on-error: true

      - name: Upload failure logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-patch-failure-logs
          path: ios-patch-failure.log
          retention-days: 7

  android-release:
    needs: [parse-commit, validate-secrets]
    if: ${{ needs.parse-commit.outputs.action == 'release' && (needs.parse-commit.outputs.platform == 'android' || needs.parse-commit.outputs.platform == 'both' || needs.parse-commit.outputs.action == 'patch-ios-release-android') }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install cider
        run: dart pub global activate cider

      - name: Install dependencies
        run: flutter pub get

      - name: Get version and timestamp
        id: version-info
        run: |
          VERSION=$(dart pub global run cider version)
          TIMESTAMP=$(date +'%m-%d-%Y %H:%M')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Timestamp: $TIMESTAMP"

      - name: Bump version
        run: |
          dart pub global run cider bump build
          NEW_VERSION=$(dart pub global run cider version)
          echo "New version: $NEW_VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pubspec.yaml
          git commit -m "Bump version to $NEW_VERSION [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > android/upload-keystore.jks

      - name: Build Signed APK
        run: |
          flutter build apk --release \
          --dart-define=KEYSTORE_PATH=android/upload-keystore.jks \
          --dart-define=KEYSTORE_ALIAS=${{ secrets.KEYSTORE_ALIAS }} \
          --dart-define=KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} \
          --dart-define=KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}

      - name: Build Signed AAB for Google Play
        run: |
          flutter build appbundle --release \
          --dart-define=KEYSTORE_PATH=android/upload-keystore.jks \
          --dart-define=KEYSTORE_ALIAS=${{ secrets.KEYSTORE_ALIAS }} \
          --dart-define=KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} \
          --dart-define=KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-release-${{ steps.version-info.outputs.version }}
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          retention-days: 7

      - name: Check APK size
        id: apk-size
        run: |
          APK_SIZE=$(stat -c %s build/app/outputs/flutter-apk/app-release.apk)
          if [ $APK_SIZE -gt 26214400 ]; then  # 25MB in bytes
            echo "large_apk=true" >> $GITHUB_OUTPUT
          else
            echo "large_apk=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload to Google Drive (if large)
        if: steps.apk-size.outputs.large_apk == 'true'
        uses: Jumbo810/Upload_Github_Artifacts_TO_GDrive@v2.3.1
        with:
          credentials: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}
          parent_folder_id: 0ANYm83GKkrjgUk9PVA
          target: build/app/outputs/flutter-apk/app-release.apk
          name: app-release-${{ steps.version-info.outputs.version }} (${{ steps.version-info.outputs.timestamp }}).apk
          override: false
          replace_mode: add_new
        id: drive-upload

      - name: Send APK via Gmail (if small)
        if: steps.apk-size.outputs.large_apk == 'false'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: Android APK Release - ${{ steps.version-info.outputs.version }}
          body: |
            Android APK Release for version ${{ steps.version-info.outputs.version }}
            Build time: ${{ steps.version-info.outputs.timestamp }}
            Commit: ${{ github.sha }}
          to: ${{ secrets.RECIPIENT_EMAILS }}
          from: ${{ secrets.GMAIL_USERNAME }}
          attachments: build/app/outputs/flutter-apk/app-release.apk

      - name: Send Google Drive link via Gmail (if large)
        if: steps.apk-size.outputs.large_apk == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: Android APK Release - ${{ steps.version-info.outputs.version }} (Google Drive)
          body: |
            Android APK Release for version ${{ steps.version-info.outputs.version }}
            Build time: ${{ steps.version-info.outputs.timestamp }}
            Commit: ${{ github.sha }}
            
            The APK file is too large for email attachment.
            
            📥 Download from Google Drive: ${{ steps.drive-upload.outputs.web_view_link }}
            
            📄 File Name: ${{ steps.drive-upload.outputs.file_name }}
            🆔 File ID: ${{ steps.drive-upload.outputs.file_id }}
          to: ${{ secrets.RECIPIENT_EMAILS }}
          from: ${{ secrets.GMAIL_USERNAME }}

      - name: Decode Google Play Service Account
        run: |
          echo "${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}" | base64 --decode > google_play_credentials.json

      - name: Deploy to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: google_play_credentials.json
          packageName: com.roomrounds.llc  # Replace with your app's package name
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal

      - name: Capture logs
        if: failure()
        run: |
          echo "Android release job failed. Logs saved for notification." > android-release-failure.log
          cat android-release-failure.log
        continue-on-error: true

      - name: Upload failure logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-release-failure-logs
          path: android-release-failure.log
          retention-days: 7

